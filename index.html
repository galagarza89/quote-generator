<!DOCTYPE html>
<html>
<head>
	<title>Random Quote</title>
	<link rel="stylesheet" type="text/css" href="./public/stylesheets/reset.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/stylesheets/main.css">
</head>
<body>

	<div class="container">
		<div class="quoteBlock">
			<div class="text-center quote">
				<p>"One good thing about music, when it hits you, you feel no pain"</p>
			</div>
			<div class="text-center author">
				<p>- Bob Marley</p>
			</div>
			<div class="text-center quoteButton">
				<button id="newQuote" class="btn btn-secondary">Generate Quote</button>
			</div>
		</div>
		<footer class="text-center">
			<p>Powered by <a href="https://github.com/galagarza89" target="_blank">David Galagarza</a> &copy;2018</p>
		</footer>
	</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
